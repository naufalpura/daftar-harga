<!DOCTYPE html>

    <style>
      .cards tbody tr {
        float: left;
        width: 19rem;
        margin: 0.5rem;
        border: 0.0625rem solid rgba(0, 0, 0, 0.125);
        border-radius: 0.25rem;
        box-shadow: 0.25rem 0.25rem 0.5rem rgba(0, 0, 0, 0.25);
      }

      .cards tbody td {
        display: block;
      }

      .cards thead {
        display: none;
      }

      .cards td:before {
        content: attr(data-label);
        position: relative;
        float: left;
        color: #808080;
        min-width: 4rem;
        margin-left: 0;
        margin-right: 1rem;
        text-align: left;
      }

      tr.selected td:before {
        color: #ccc;
      }

      .table .avatar {
        width: 50px;
      }

      .cards .avatar {
        width: 150px;
        height: 150px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">

        <a href="https://www.gyrocode.com/articles/"

        >
      </h4>
      <hr />

      <div class="alert alert-primary" role="alert">
        Row data: <span id="row-data"></span>
      </div>

      <table
        id="example"
        class="table table-sm table-hover"
        cellspacing="0"
        width="100%"
      >
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Start</th>
            <th>Office</th>
            <th>Extn</th>
          </tr>
        </thead>
      </table>

      <hr />
      <a href="https://www.gyrocode.com/articles/tag/jquery-datatables/"
        >See more articles about jQuery DataTables</a
      >
      on <a href="https://www.gyrocode.com/articles/">Gyrocode.com</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/sc-2.0.0/sl-1.3.0/datatables.min.js"></script>

    <script>
      async function fetchData() {
        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbxMZKsplbUsrvDkP5LLXcLVFSamfHYtmr2lnRqgb6S0-SOtqP0a9M3xu47lXBZrM3Dnpw/exec?action=getData"
          );
          const data = await response.json();
          console.log(data);
          //   displayData(data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      //   function displayData(data) {
      //     const table = $("#bodyExample");
      //     data.forEach((row) => {
      //       table.append(
      //         `<tr><td>${row.Produk}</td><td>${row.Harga}</td><td>${row.Header3}</td><td>${row.Header4}</td><td>${row.Header5}</td></tr>`
      //       );
      //     });
      //   }

      $(document).ready(function () {
        var table = $("#example")
          .DataTable({
            dom:
              "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'<'float-md-right ml-2'B>f>>" +
              "<'row'<'col-sm-12'tr>>" +
              "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
            ajax: {
              url: "https://script.google.com/macros/s/AKfycbxMZKsplbUsrvDkP5LLXcLVFSamfHYtmr2lnRqgb6S0-SOtqP0a9M3xu47lXBZrM3Dnpw/exec?action=getData",
              dataSrc: function (json) {
                // Assuming that your API returns an array of arrays
                return json.map((row) => {
                  // Convert each row to an object with appropriate keys
                  return {
                    name: row[0],
                    position: row[1],
                    salary: row[2],
                    start_date: row[3],
                    office: row[4],
                    extn: row[5],
                  };
                });
              },
            },
            columns: [
              {
                orderable: false,
                data: null,
                className: "text-center",
                render: function (data, type, full, meta) {
                  if (type === "display") {
                    var token = (Math.random() * 3 * 1e38).toString(16);
                    data =
                      '<img src="https://www.gravatar.com/avatar/' +
                      token +
                      '.png?d=robohash" class="avatar border rounded-circle">';
                  }
                  return data;
                },
              },
              { data: "name" },
              { data: "position" },
              { data: "salary", class: "text-right" },
              { data: "start_date", class: "text-right" },
              { data: "office" },
              { data: "extn" },
            ],
            buttons: [
              "csv",
              {
                text: '<i class="fa fa-id-badge fa-fw" aria-hidden="true"></i>',
                action: function (e, dt, node) {
                  $(dt.table().node()).toggleClass("cards");
                  $(".fa", node).toggleClass(["fa-table", "fa-id-badge"]);
                  dt.draw("page");
                },
                className: "btn-sm",
                attr: {
                  title: "Change views",
                },
              },
            ],
            select: "single",
            drawCallback: function (settings) {
              var api = this.api();
              var $table = $(api.table().node());

              if ($table.hasClass("cards")) {
                var labels = [];
                $("thead th", $table).each(function () {
                  labels.push($(this).text());
                });

                $("tbody tr", $table).each(function () {
                  $(this)
                    .find("td")
                    .each(function (column) {
                      $(this).attr("data-label", labels[column]);
                    });
                });

                var max = 0;
                $("tbody tr", $table)
                  .each(function () {
                    max = Math.max($(this).height(), max);
                  })
                  .height(max);
              } else {
                $("tbody td", $table).each(function () {
                  $(this).removeAttr("data-label");
                });

                $("tbody tr", $table).each(function () {
                  $(this).height("auto");
                });
              }
            },
          })
          .on("select", function (e, dt, type, indexes) {
            var rowData = table.rows(indexes).data().toArray();
            $("#row-data").html(JSON.stringify(rowData));
          })
          .on("deselect", function () {
            $("#row-data").empty();
          });
      });
    </script>
  </body>
</html>
